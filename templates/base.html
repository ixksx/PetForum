<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PetForum - Сообщество любителей питомцев{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">PetForum</a>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'create_post' %}" class="{% if 'create-post' in request.path %}active{% endif %}">Создать пост</a>
                    <a href="{% url 'profile' user.username %}" class="{% if user.username in request.path %}active{% endif %}">Мой профиль</a>
                    <a href="{% url 'logout' %}" class="logout-btn">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="{% if 'login' in request.path %}active{% endif %}">Войти</a>
                    <a href="{% url 'register' %}" class="{% if 'register' in request.path %}active{% endif %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 PetForum. Место, где встречаются сердца любителей животных</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
